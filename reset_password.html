<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - NutriApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FF8C42;
      --primary-dark: #E67A38;
      --secondary-color: #4ECDC4;
      --text-primary: #2D3748;
      --text-muted: #718096;
      --border-radius: 16px;
      --shadow-lg: 0 10px 25px rgba(0,0,0,0.2);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      overflow: hidden;
      height: 100vh;
    }

    /* Background container */
    .login-container {
      position: relative;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg,
          rgba(255, 140, 66, 0.1) 0%,
          rgba(78, 205, 196, 0.1) 100%),
          url('images/img4.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg,
          rgba(45, 55, 72, 0.4) 0%,
          rgba(45, 55, 72, 0.6) 100%);
      z-index: 1;
    }

    /* Reset Card */
    .reset-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      box-shadow: var(--shadow-lg);
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.6rem;
    }

    p {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: var(--border-radius);
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      transition: var(--transition);
    }

    .form-input:focus {
      border-color: var(--primary-color);
      outline: none;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 0 3px rgba(255, 140, 66, 0.15);
    }

    .reset-button {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      border: none;
      padding: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      width: 100%;
    }

    .reset-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .reset-button:hover:enabled {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .back-link:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Loader spinner */
    .spinner {
      display: none;
      margin: 1rem auto;
      border: 4px solid rgba(0,0,0,0.1);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="reset-container">
      <h2>Set New Password</h2>
      <p>Enter your new password below and confirm it to reset your account.</p>
      <input type="password" id="newPassword" class="form-input" placeholder="New Password" />
      <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm Password" />
      <button id="resetBtn" class="reset-button" onclick="resetPassword()">Save Password</button>
      <div id="spinner" class="spinner"></div>
      <div id="message" class="message"></div>
      <a href="login.html" class="back-link">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    // Extract identifier + token from the reset link
    const urlParams = new URLSearchParams(window.location.search);
    const identifier = urlParams.get("identifier");
    const token = urlParams.get("token");

    async function resetPassword() {
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const messageEl = document.getElementById("message");
      const spinner = document.getElementById("spinner");
      const btn = document.getElementById("resetBtn");

      if (!newPassword || !confirmPassword) {
        messageEl.textContent = "Please fill in both fields.";
        messageEl.style.color = "red";
        return;
      }

      if (newPassword !== confirmPassword) {
        messageEl.textContent = "Passwords do not match.";
        messageEl.style.color = "red";
        return;
      }

      // Show spinner + disable button
      spinner.style.display = "block";
      btn.disabled = true;
      messageEl.textContent = "";

      try {
        const res = await fetch("http://127.0.0.1:8000/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            identifier: identifier,
            token: token,
            new_password: newPassword,
          }),
        });

        const data = await res.json();
        if (res.ok) {
          messageEl.style.color = "green";
          messageEl.textContent = data.message || "Password reset successful!";
        } else {
          messageEl.style.color = "red";
          messageEl.textContent = data.detail || "Something went wrong.";
        }
      } catch (err) {
        messageEl.style.color = "red";
        messageEl.textContent = "Error connecting to server.";
        console.error(err);
      } finally {
        // Hide spinner + enable button
        spinner.style.display = "none";
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
